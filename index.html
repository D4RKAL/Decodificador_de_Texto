<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">
    <script src="script.js"></script>
    <title>Decodificador de Texto</title>
</head>
<body>
<header>
    <h1>Decodificador de Texto</h1>
</header>
<div class="container">
    <div id="div_input">
        <label for="usr_input">Digite o Texto</label>
        <textarea id="usr_input" name="usr_input"></textarea>
        <div class="bnt_usr_inp">
            <input id="code_button" onclick="code()" type="button" value="Codificar">
            <input id="decode_button" onclick="decode()" type="button" value="Decodificar">
        </div>
    </div>
    <div id="div_result">
        <label for="txt_result">Resultado</label>
        <textarea id="txt_result" name="txt_result"></textarea>
        <button id="copy" onclick="copy()">Copiar</button>
    </div>
</div>
<footer>
    <p>&copy;Ygor Costa Martins</p>
</footer>
</body>
</html>
