<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="glow">Decodificador de Texto</h1>
    </header>
    <div class="container">
        <div id="div_input">
            <label for="usr_input">Digite o texto a ser codificado</label>
            <textarea name="usr_input" id="usr_input"></textarea>
            <div class="bnt_usr_inp">
                <input type="button" value="Codificar" onclick="code()">
                <input type="button" value="Decodificar">
            </div>
        </div>
        <div id="div_result">
            <label for="txt_result">Texto codificado</label>
            <textarea name="txt_result" id="txt_result"></textarea>
            <button>Copiar</button>
        </div>
    </div>
    <footer>
        <p>&copy;Ygor Costa Martins</p>
    </footer>
</body>
</html>
